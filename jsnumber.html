<html>
    <body>
        <h2>JavaScript Numbers</h2>

        <p>
            You can use the global JavaScript function isNaN() to find out if a value is
            not a number:
        </p>

        <p id="demo"></p>

        <script>
            let x = NaN;
            let y = "5";
            document.getElementById("demo").innerHTML = x + y;
        </script>
    </body>
</html>
