<html>
    <body>
        <h2>javaScript Template Literals</h2>

        <p>Template literals allows variables in strings:</p>

        <p id="demo"></p>
        <p>Template literals</p>

        <script>
            let firstName = "John";
            let lastName = "Doe";

            let text = `Welcome ${firstName}, ${lastName}!`;

            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
